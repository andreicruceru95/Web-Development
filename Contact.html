<!DOCTYPE html>
    <html>
        <head>
            <title>Contact</title>
            <link rel="stylesheet" href="static/contact/css/contact.css">
            <link href="static/dropdown/dropdown-menu.css" rel="stylesheet">
            <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
        </head>
        
        <body>

            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                  <a href="index.html"><i class="fas fa-home"></i></a>
                  <a href="BlueJ-Game.html"><i class="fas fa-gamepad"></i></a>
                  <a href="places-visit.html"><i class="fas fa-plane"></i></a>
                </div>
              </div>

                <div id="contact">
            
                    <p>Contact me!</p>
                </div>
            
            
            
           <section>
               <div class ="container">
                   <form action="https://formspree.io/f/xgepprva" method="POST" id="my-form">
                       <div class="form-group">
                           <label for="firstName">First Name</label>
                           <input type="text" id="firstName" name="firstName" placeholder="ex: 'John'" required>
                       </div>

                       <div class="form-group">
                           <label for="lastName">Last Name</label>
                           <input type="text" id ="lastName" name="lastName" placeholder="ex: 'Smith'" required>
                       </div>

                       <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id ="email" name="email" placeholder="ex: 'johnsmith@hotmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your text here.." required></textarea>
                    </div>

                    <button type="submit">Submit</button>

                   </form>
               </div>

               <div id="status"> </div>
               
           </section>
        
           <script type="text/javascript" src="static/contact/js/contact.js"></script>
           
        </body>
    </html>
