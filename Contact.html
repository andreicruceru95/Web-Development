        <head>

        <body>  
            <div class="title">Contact Me!</div>                         
           <section>
               <div class ="container">
                   <!--On submit will redirect to the 3rd party website-->
                   <form action="https://formspree.io/f/xgepprva" method="POST" id="my-form">
                       <div class="form-group">
                           <label for="firstName">First Name</label>
                           <input type="text" id="firstName" name="firstName" placeholder="ex: 'John'" >
                           <p id="VFname">First name is required!</p>
                       </div>

                       <div class="form-group">
                           <label for="lastName">Last Name</label>
                           <input type="text" id ="lastName" name="lastName" placeholder="ex: 'Smith'" >
                           <p id="VLname">Last name is required!</p>
                       </div>

                       <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id ="email" name="email" placeholder="ex: 'johnsmith@hotmail.com" >
                        <p id="Vemail">Email is required!</p>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your text here.." ></textarea>
                        <p id="Vmessage">Message is required!</p>
                    </div>

                    <button type="submit" id="submit">Submit</button>
                    <div id="status"></div>
                   </form>
               </div>                             
               
               <div class="footer">
                <footer>
                    <div class="social">
                        <a href="https://github.com/andreicruceru95" target="_blank" rel="noopener noreferrer"><i class="icon ion-social-github"></i></a>
                        <a href="https://www.linkedin.com/in/andrei-cruceru-517473116/" target="_blank" rel="noopener noreferrer"><i class="icon ion-social-linkedin"></i></a>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer"><i class="icon ion-social-twitter"></i></a>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="icon ion-social-facebook"></i></a></div>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="index.html">Home</a></li>
                        <li class="list-inline-item"><a href="review.html">Feedback</a></li>
                    </ul>
                    
                </footer>
            </div>
           </section>

        </body>
