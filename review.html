<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/review/css/review.css">
        <link rel="stylesheet" href="static/about/fonts/ionicons.min.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type ="text/javascript" src="static/jquery-3.5.1.min.js"></script>
	      <script type = "text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
           
    </head>  
            
        <body>          
            
             <div id="review">
                <h2>Leave a review !</h2>
              </div>

              <div class="container" >

                <div class="row">
                  <form id="form">
                  <div class="col-25">
                    <label for="fname">First Name </label>
                  <p id="VFfname">Name cannot be null!</p>
                  </div>
                    <div class="col-75">
                      <input type="text"  placeholder="Your name.." id="fname" name="fname"  >
                    </div>
                  </div>
                   
                  <div class="row">
                  <div class="col-25">
                    <label for="lname">Last Name</label>
                    <p id="VFlname">Name cannot be null!</p>
                  </div>
                  <div class="col-75">  
                    <input type="text"  placeholder="Your last name.." id="lname" name="lname" >
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-25">
                    <label for="date">Date</label>
                    <p id="VFdate">Date cannot be null!</p>
                  </div>
                  <div class="col-75">
                    <input type="date" placeholder ="Date.." id="date"  >
                  </div>
                </div>

                <div class="row">
                  <div class="col-25">
                   <label for="feedback">Feedback</label>
                   <p id="VFfeedback">Feedback cannot be null!</p>
                  </div>
                  <div class="col-75">
                    <textarea id="feedback" name="feedback" placeholder="Write something.." style="height:200px" ></textarea>
                  </div>

                </div>

                <div class="sub">
                  <button type="submit" id="updateButton" >Submit</button>
                </div>

              </form>
              </div>           
                       
                <div id="fb">
                  <h2>Feedbacks</h2>
                </div>
                <table id="feedbackTable">
                  <thead>
                    <tr>
                     <th>Edit</th>
                     <th>First Name</th>                        
                     <th>Last Name</th>
                     <th>Date</th>
                     <th>Feedback</th>
                     <th>Delete</th>
                    </tr>
                  </thead>
                </table>
              </div> 

              <div class="footer">
                <footer>
                    <div class="social">
                        <a href="https://github.com/andreicruceru95" target="_blank" rel="noopener noreferrer"><i class="icon ion-social-github"></i></a>
                        <a href="https://www.linkedin.com/in/andrei-cruceru-517473116/" target="_blank" rel="noopener noreferrer"><i class="icon ion-social-linkedin"></i></a>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer"><i class="icon ion-social-twitter"></i></a>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="icon ion-social-facebook"></i></a></div>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="index.html">Home</a></li>                        
                    </ul>
                    
                </footer>
            </div>
            
          <script type="text/javascript" src="static/review/js/table.js"></script>
            
        </body>
</html>
