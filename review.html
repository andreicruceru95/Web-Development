<!DOCTYPE html>
<html>
    <head>
        <title>About me</title>
        <meta charset="UTF-8">

        <script type ="text/javascript" src="static/jquery-3.5.1.min.js"></script>
	      <script type = "text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
        
        <link href="static/dropdown/dropdown-menu.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="static/review/css/review.css">
    </head>  
            
        <body>

            <div class="image">
              
              <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                  <a href="index.html"><i class="fas fa-home"></i></a>
                  <a href="BlueJ-Game.html"><i class="fas fa-gamepad"></i></a>
                  <a href="places-visit.html"><i class="fas fa-plane"></i></a>
                </div>
              </div>
            
              <div class="text">
                <p>If you wish to contact me, <a href="Contact.html">Click Here</a></p>
              </div>    
            </div>
            
            
             <div id="review">
                <h2>Please leave a review of my website!</h2>
              </div>

              <div class="container" >

                <div class="row">
                  <form id="form" onsubmit="feedbackUpdate()">
                  <div class="col-25">
                    <label for="fname">First Name</label>
                  </div>
                    <div class="col-75">
                      <input type="text" placeholder="Your name.." id="fname" name="fname" required >
                    </div>
                  </div>  

                <div class="row">
                  <div class="col-25">
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="col-75">  
                    <input type="text" required placeholder="Your last name.." id="lname" name="lname" >
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-25">
                    <label for="date">Date</label>
                  </div>
                  <div class="col-75">
                    <input type="date" placeholder ="Date.." id="date" required >
                  </div>
                </div>

                <div class="row">
                  <div class="col-25">
                   <label for="feedback">Feedback</label>
                  </div>
                  <div class="col-75">
                    <textarea id="feedback" name="feedback" placeholder="Write something.." style="height:200px" required ></textarea>
                  </div>

                </div>

                <div class="sub">
                  <button type="submit" id="updateButton" >Submit</button>
                </div>

              </form>
              </div>
            
            
              
                <div id="fb">
                  <h2>Feedbacks</h2>
                </div>
                <table id="feedbackTable">
                  <thead>
                    <tr>
                     <th>Edit</th>
                     <th>First Name</th>                        
                     <th>Last Name</th>
                     <th>Date</th>
                     <th>Feedback</th>
                     <th>Delete</th>
                    </tr>
                  </thead>
                </table>
              </div> 
            
          <script type="text/javascript" src="static/review/js/table.js"></script>
            
        </body>
</html>
